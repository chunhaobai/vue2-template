<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <script src="./config.js"></script>
    <script>
      // 在 HTML 加载时动态设置标题
      window.addEventListener('DOMContentLoaded', function () {
        if (window.GET_CONFIG && window.GET_CONFIG.title) {
          document.title = window.GET_CONFIG.title;
        }else{
          document.title = '页面模版'
        }
      });
    </script>
  </head>
  <body>
    <noscript>
      <strong>请开启 JavaScript，以正常使用本系统。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
